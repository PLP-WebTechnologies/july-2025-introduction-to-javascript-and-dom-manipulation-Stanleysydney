<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stan's Food Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Stan's Food Store</h1>
    <p>Your one-stop shop for fresh groceries!</p>
  </header>
  <main>
    <section id="inventory">
      <h2>Available Items</h2>
      <ul id="item-list">
        <!-- Items will be added dynamically with JS -->
      </ul>
    </section>

    <section id="cart">
      <h2>My Cart</h2>
      <ul id="cart-list">
        <!-- Cart items will appear here -->
      </ul>
    </section>

    <button id="checkout-btn">Checkout</button>
  </main>

  <footer>
    <p>&copy; 2025 Stan's Food Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
